<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        background-color: rgb(254, 255, 196);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-page">
      <div class="container">
        <img
          src="./assets/images/illustration-article.svg"
          class="blog-image"
        />
        <div class="content">
          <p class="category">Learning</p>
          <p class="publish-date">Published 21 Dec 2023</p>
          <a
            class="title"
            href="https://www.youtube.com/watch?v=a_iQb1lnAEQ"
            target="_blank"
          >
            HTML & CSS foundations
          </a>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="author">
          <img src="./assets/images/image-avatar.webp" class="user-pic" />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/jsupasil" target="_blank"
        >Jirayu Supasil</a
      >.
    </footer>
  </body>
</html>
